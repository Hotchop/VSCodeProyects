<section class="section">
    <fieldset>
        <legend>Log In</legend>
        <form action="" id="login">
            <div class="campo">
                <label for="user">User:</label>
                <input type="text" id="user" placeholder="Type username...">
            </div>
            <div class="campo">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Type password...">
            </div>
            <div class="campo">
                <input type="button" value="Access" id="access">
            </div>
            <hr>
            <p>Don't have an account yet?</p>
            <div class="campo">
                <input type="button" value="Register" id="register" routerLink="/new-account">
            </div>
        </form>
    </fieldset>
</section>
